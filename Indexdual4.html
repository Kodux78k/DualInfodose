<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dual.Infodose Chat Real IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      transition: background 0.5s;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .circle {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid cyan;
      background: transparent;
      animation: pulse 2s infinite;
    }

    .circle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      border-left: 8px solid magenta;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-radius: 100px 0 0 100px;
    }

    .response-container {
      position: relative;
      z-index: 1;
      margin-top: auto;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 100px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
      transition: all 0.5s ease;
    }

    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }

    button {
      background: linear-gradient(45deg, cyan, magenta);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7), 0 0 0 0 rgba(255, 0, 255, 0.7); }
      70% { box-shadow: 0 0 20px 20px rgba(0, 255, 255, 0), 0 0 20px 20px rgba(255, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0), 0 0 0 0 rgba(255, 0, 255, 0); }
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>
  <div class="circle"></div>

  <div class="response-container" id="response">Infodose escutando...</div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Digite ou fale..." />
    <button onclick="sendMessage()">âž¤</button>
    <button onclick="startVoice()" style="background:linear-gradient(45deg, #ff00ff, #00ffff);">ðŸŽ¤</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    let recognition;

    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 30, "density": { "enable": true, "value_area": 600 } },
        "color": { "value": ["#00ffff", "#ff00ff"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "move": { "enable": true, "speed": 1.2, "direction": "none", "out_mode": "out" }
      },
      "retina_detect": true
    });

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === "") return;

      generateBotReply(text);
      input.value = "";
    }

    function generateBotReply(userText) {
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Pensando...";

      // Esperar 1 segundo para dar o efeito cinematogrÃ¡fico
      setTimeout(() => {
        getRealAIResponse(userText);
      }, 1000);
    }

    async function getRealAIResponse(userText) {
      const responseDiv = document.getElementById('response');
      
      // FaÃ§a uma chamada Ã  API da OpenAI ou um mock caso nÃ£o tenha ainda
      try {
        const apiKey = 'SUA-CHAVE-OPENAI-AQUI'; // <-- COLOCAR SUA CHAVE!
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }],
            temperature: 0.7
          })
        });
        
        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();
        responseDiv.textContent = botReply;
        speak(botReply);
      } catch (error) {
        console.error('Erro:', error);
        responseDiv.textContent = "Erro ao buscar resposta.";
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'pt-BR';
      utterance.pitch = 1.1;
      utterance.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz nÃ£o suportado no seu navegador.');
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        generateBotReply(transcript);
      };

      recognition.onerror = function(event) {
        console.error('Erro no reconhecimento:', event.error);
      };
    }
  </script>

</body>
</html>
