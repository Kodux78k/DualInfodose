<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaLux Qu√°druplo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 4rem;
      padding: 3rem;
    }
    section {
      background: rgba(255, 255, 255, 0.03);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h2 {

      margin-bottom: 1rem;
    }
    .input-area, .output-area {

    }
    input, textarea {

      padding: 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }
    button {
      background: #ffffff10;
      border: 1px solid #ffffff30;
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffffff30;
    }
    .emoji-box, .triple-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      gap: 1rem;
      margin-top: 1rem;
    }
    .pulse {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.2); }
      70% { box-shadow: 0 0 0 15px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }
    .copied {

      margin-left: 1rem;
    }
  </style>
</head>
<body>
  
  <!-- Se√ß√£o 1 - Chat Central -->
  <section id="chat-section">
    <h2>1. Chat Simb√≥lico</h2>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Escreva sua inten√ß√£o..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="listenResponse()">Ouvir Resposta</button>
    </div>
    <div class="output-area" id="chatOutput"></div>
  </section>

  <!-- Se√ß√£o 2 - Tr√≠ades Simb√≥licas -->
  <section>
    <h2>2. Gera√ß√£o de Tr√≠ade Simb√≥lica</h2>
    <button onclick="generateResponse()">‚óØ Gerar Resposta</button>
    <button onclick="generateQuestion()">üåÄ Gerar Pergunta</button>
    <div class="emoji-box" id="triadBox">‚ö°Ô∏è ‚≠ï ‚ö°Ô∏è</div>
  </section>

  <!-- Se√ß√£o 3 - Escolhas Arquet√≠picas -->
  <section>
    <h2>3. Ativa√ß√£o Arquet√≠pica</h2>
    <label>Cor que vem √† mente: <input type="text" id="colorInput" /></label><br><br>
    <label>Movimento (mais ou menos?): <input type="text" id="movementInput" /></label><br><br>
    <label>Elemento: <input type="text" id="elementInput" placeholder="√Ågua, Madeira, Fogo, Terra, Metal" /></label><br>
    <button onclick="revealArchetype()">Revelar Arqu√©tipo</button>
    <div class="output-area" id="archetypeResult"></div>
  </section>

  <!-- Se√ß√£o 4 - Gera√ß√£o de Prompt -->
  <section>
    <h2>4. Gera√ß√£o de Prompt T√©cnico</h2>
    <textarea id="intentionInput" placeholder="Digite sua inten√ß√£o simb√≥lica..."></textarea>
    <button onclick="transformToPrompt()">Transformar em Prompt T√©cnico</button>
    <div class="output-area pulse" id="generatedPrompt"></div>
    <button onclick="copyPrompt()">Copiar Prompt</button><span id="copyMsg"></span>
  </section>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput').value;
      document.getElementById('chatOutput').innerText = 'Mensagem enviada: ' + input;
    }

    function listenResponse() {
      const msg = new SpeechSynthesisUtterance("Esta √© a resposta simb√≥lica da IA.");
      window.speechSynthesis.speak(msg);
    }

    function generateResponse() {
      const responseEmojis = ['‚ö°Ô∏è', '‚ú®', '‚≠ïÔ∏è', 'üåï', '‚ôæÔ∏è'];
      document.getElementById('triadBox').innerText = shuffle(responseEmojis).slice(0,3).join(' ');
    }

    function generateQuestion() {
      const questionEmojis = ['üåÄ', 'üåå', 'ü™ê', '‚öôÔ∏è', 'ü´ß'];
      document.getElementById('triadBox').innerText = shuffle(questionEmojis).slice(0,3).join(' ');
    }

    function shuffle(array) {
      let currentIndex = array.length,  randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function revealArchetype() {
      const color = document.getElementById('colorInput').value.toLowerCase();
      const movement = document.getElementById('movementInput').value.toLowerCase();
      const element = document.getElementById('elementInput').value.toLowerCase();
      const result = `Com base nas escolhas: Cor "${color}", Movimento "${movement}", Elemento "${element}", o arqu√©tipo est√° sendo revelado...`;
      document.getElementById('archetypeResult').innerText = result;
    }

    function transformToPrompt() {
      const intention = document.getElementById('intentionInput').value;
      const transformed = `Prompt gerado: Crie uma resposta simb√≥lica baseada na inten√ß√£o: "${intention}" com estilo MetaLux.`;
      const output = document.getElementById('generatedPrompt');
      output.innerText = transformed;
      output.classList.add('pulse');
    }

    function copyPrompt() {
      const promptText = document.getElementById('generatedPrompt').innerText;
      navigator.clipboard.writeText(promptText).then(() => {
        document.getElementById('copyMsg').innerText = ' Copiado!';
      });
    }
  </script>
</body>
</html>
