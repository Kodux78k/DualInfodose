<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infodose | Centro</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      transition: background 0.6s ease;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
      color: #111;
    }

    /* MENU LATERAL */
    .sidebar {
      width: 200px;
      background: rgba(255, 255, 255, 0.02);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      gap: 1rem;
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .sidebar button {
      background: none;
      border: none;
      color: inherit;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
      width: 100%;
      text-align: left;
    }

    .sidebar button:hover {
      border-left: 3px solid #ffffff66;
      background: rgba(255, 255, 255, 0.05);
    }

    .content {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 20;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()"></div>

<div class="content">
  <iframe id="frame" src="Splash.html" class="active"></iframe>
</div>

<div class="sidebar">
  <button onclick="loadPage('Splash.html')">Splash</button>
  <button onclick="loadPage('MetaLux_UI_FINAL_V10_FUNCIONAL_OK.html')">MetaLux</button>
  <button onclick="loadPage('kodux_index_3x9x7.html')">KODUX 3x9x7</button>
  <button onclick="loadPage('index_kodux.html')">Index KODUX</button>
  <button onclick="loadPage('index_metalux.html')">Index MetaLux</button>
</div>

<script>
  const frame = document.getElementById('frame');

  function loadPage(url) {
    frame.classList.remove('active');
    setTimeout(() => {
      frame.src = url;
      frame.onload = () => frame.classList.add('active');
    }, 300);
  }

  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }
</script>
</body>
</html>
