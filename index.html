<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infodose | Menu Circular ◉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.6s ease;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
      color: #111;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 30;
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
    }

    .menu-button {
      position: fixed;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 40;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .menu-button.top {
      top: 20px;
      right: 20px;
    }

    .menu-button.bottom {
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    body.light-mode .menu-button {
      background: rgba(0,0,0,0.05);
      color: #111;
      border-color: rgba(0,0,0,0.2);
    }

    .menu-circle {
      position: fixed;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 35;
    }

    .menu-circle.open {
      display: flex;
    }

    .symbol-button {
      position: absolute;
      width: 44px;
      height: 44px;
      font-size: 22px;
      color: white;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.2);
    }

    body.light-mode .symbol-button {
      background: rgba(0,0,0,0.08);
      color: #111;
    }

    .symbol-button[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -22px;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.6);
      padding: 2px 8px;
      border-radius: 6px;
      color: white;
      white-space: nowrap;
    }

    body.light-mode .symbol-button[data-tooltip]:hover::after {
      background: rgba(0,0,0,0.2);
      color: #000;
    }
  </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()"></div>

<!-- Botões de ativação do menu -->
<div class="menu-button top" onclick="toggleMenu()">◉</div>
<div class="menu-button bottom" onclick="toggleMenu()">◉</div>

<!-- Menu circular com todos ◉ -->
<div class="menu-circle" id="menuCircle">
  <button class="symbol-button" style="top:10%; left:42%;" data-tooltip="Pulso Inicial" onclick="loadPage('Splash.html')">◉</button>
  <button class="symbol-button" style="top:30%; left:15%;" data-tooltip="MetaLux" onclick="loadPage('MetaLux_UI_FINAL_V10_FUNCIONAL_OK.html')">◉</button>
  <button class="symbol-button" style="top:60%; left:15%;" data-tooltip="KODUX 3x9x7" onclick="loadPage('kodux_index_3x9x7.html')">◉</button>
  <button class="symbol-button" style="top:75%; left:42%;" data-tooltip="Index KODUX" onclick="loadPage('index_kodux.html')">◉</button>
  <button class="symbol-button" style="top:60%; left:72%;" data-tooltip="Index MetaLux" onclick="loadPage('index_metalux.html')">◉</button>
</div>

<div class="content">
  <iframe id="frame" src="Splash.html" class="active"></iframe>
</div>

<script>
  const frame = document.getElementById('frame');
  const menu = document.getElementById('menuCircle');

  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }

  function toggleMenu() {
    menu.classList.toggle('open');
  }

  function loadPage(url) {
    frame.classList.remove('active');
    setTimeout(() => {
      frame.src = url;
      frame.onload = () => frame.classList.add('active');
      menu.classList.remove('open');
    }, 300);
  }
</script>

</body>
</html>
