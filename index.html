<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulso Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0a0a0a, #000000);
      color: white;
      transition: background 0.6s ease-in-out;
    }

    body.light-mode {
      background: radial-gradient(ellipse at center, #ffffff, #e0e0e0);
      color: #000;
    }

    .halo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 4s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
    }

    .symbol {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 260px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
      animation: breath 5.5s infinite ease-in-out;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    @keyframes breath {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.06); opacity: 0.95; }
    }

    .symbol.pulse-light {
      animation: pulseGlow 1.2s ease-out;
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 0px rgba(255,255,255,0)); }
      50% { filter: drop-shadow(0 0 35px rgba(255,255,255,0.5)); }
      100% { filter: drop-shadow(0 0 0px rgba(255,255,255,0)); }
    }

    .symbol svg line.risco {
      stroke-dasharray: 180;
      stroke-dashoffset: -180;
      animation: drawLine 1.2s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }

    .symbol-bar {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      display: flex;
      gap: 20px;
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10;
    }

    .symbol-bar.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: all;
    }

    .symbol-button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, background 0.3s ease;
      color: inherit;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.15);
    }

    .menu-bridge {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      z-index: 40;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .menu-bridge:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: translateX(-50%) scaleX(1.2);
    }

    .fade-out {
      animation: fadeOut 1s ease-in forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); filter: blur(0); }
      100% { opacity: 0; transform: scale(0.9); filter: blur(8px); }
    }
  </style>
</head>
<body>
  <div class="halo"></div>

  <div class="symbol" id="symbol">
    <svg width="260" height="260" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#cccccc; stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="90" stroke="url(#grad-dark)" stroke-width="2" fill="none"/>
      <line x1="100" y1="10" x2="100" y2="190" class="risco" stroke="url(#grad-dark)" stroke-width="3" class="risco"/>
      <path d="M100 10 A90 90 0 0 0 100 190" fill="none" stroke="url(#grad-dark)" stroke-width="6"/>
    </svg>
  </div>

  <div class="symbol-bar" id="symbolBar">
    <button class="symbol-button" onclick="openPage('splash.html')">◉</button>
    <button class="symbol-button" onclick="openPage('MetaLux_UI_FINAL_V10_FUNCIONAL_OK_EDITADO.html')">◉</button>
    <button class="symbol-button" onclick="openPage('kodux_index_3x9x7.html')">◉</button>
    <button class="symbol-button" onclick="openPage('index_kodux.html')">◉</button>
  </div>

  <div class="menu-bridge" id="themeToggleHold" onclick="toggleMenu()"></div>

  <script>
    const body = document.body;
    document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
    const symbol = document.getElementById("symbol");
    const symbolBar = document.getElementById("symbolBar");
    const bridge = document.getElementById("themeToggleHold");

    // Inicia com tema salvo
    let isDark = localStorage.getItem('infodose_theme') !== 'light';
    if (!isDark) {
      body.classList.add("light-mode");
      document.documentElement.setAttribute("data-theme", "light");
    }

    function toggleMenu() {
      symbolBar.classList.toggle("show");
    }

    // Clique duplo → splash
    let lastClick = 0;
    symbol.addEventListener("click", () => {
      const now = new Date().getTime();
      if (now - lastClick < 500) {
        symbol.classList.add("pulse-light");
        body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = 'splash.html';
        }, 800);
      }
      lastClick = now;
    });

    // Segurar ponte por 1s alterna tema
    let holdTimer = null;
    bridge.addEventListener("mousedown", () => {
      holdTimer = setTimeout(() => {
        isDark = !isDark;
        body.classList.toggle("light-mode", !isDark);
        localStorage.setItem("infodose_theme", isDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
      }, 1000);
    });
    bridge.addEventListener("mouseup", () => clearTimeout(holdTimer));
    bridge.addEventListener("mouseleave", () => clearTimeout(holdTimer));

    function openPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
