<html lang="pt-br">

  <meta charset="UTF-8" />

  <title>KODUX 3x9x7 Archetype System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background 0.8s ease-in-out;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
    }

    .theme-switch {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .theme-switch.active {
      transform: translateX(-50%) scale(1.2);
      background: rgba(255, 255, 255, 0.8);
    }

    .halo {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      border-radius: 50%;
      animation: haloGlow 4s infinite ease-in-out;
    }

    @keyframes haloGlow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.7; }
    }

    .symbol {
      width: 280px;
      height: 280px;
      z-index: 2;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .archetype {
      position: absolute;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .archetype.active {
      opacity: 1;
      pointer-events: auto;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
    }

    .archetype svg {
      width: 20px;
      height: 20px;
      fill: white;
      opacity: 0.7;
    }

    .archetype.selected {
      border-color: white;
      background: rgba(255,255,255,0.12);
    }

    .line {
      position: absolute;
      width: 2px;
      height: 160px;
      background: white;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .activation {
      position: absolute;
      bottom: 12%;
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .activation button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .activation.active {
      display: flex;
    }
  
    #floatingChatBtn {
      position: fixed;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 26px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 4px rgba(255,255,255,0.08), 0 0 8px rgba(255,255,255,0.06) inset;
      animation: bpmPulse 1s infinite ease-in-out;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    body.light-mode #floatingChatBtn {
      background: rgba(0, 0, 0, 0.12);
      color: black;
      box-shadow: 0 0 6px rgba(0,0,0,0.12), 0 0 10px rgba(0,0,0,0.08) inset;
    }

    #floatingChatBtn span {
      display: inline-block;
      width: 3px;
      height: 3px;
      margin: 0 4px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.15;
      transform: scale(1);
      animation: dotPulse 2.4s infinite ease-in-out;
    }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.4); }
    }

    #floatingChatBtn span:nth-child(1) { animation-delay: 0s; }
    #floatingChatBtn span:nth-child(2) { animation-delay: 0.3s; }
    #floatingChatBtn span:nth-child(3) { animation-delay: 0.6s; }

  <div class="theme-switch" id="themeSwitch" onclick="toggleTheme(event)"></div>
  <div class="halo"></div>

  <div class="symbol" id="symbol">
    <svg width="240" height="240" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" fill="none"/>
      <path id="center-line" d="M100 10 L100 190" stroke="white" stroke-width="3" opacity="0.0" style="stroke-dasharray: 200; stroke-dashoffset: 200;"/>
    </svg>
  </div>

  <div class="line" id="lineEffect"></div>

  <div class="activation" id="activationBox">
    <div id="activationText">Assistente Ativado: <b></b>
<div id="chatBox" style="display:none; flex-direction:column; align-items:center; gap:8px; margin-top:12px;">
  <input type="text" id="userInput" placeholder="Digite aqui..." style="padding:6px 10px; border-radius:6px; border:none; width:240px;">
  <div id="chatResponse" style="font-size:0.9em; color:#ccc; max-width:280px; text-align:center;"></div>
</div>
<button id="toggleChatBtn">Abrir Chat</button>
<a id="openAIlink" target="_blank" title="Iniciar no OpenAI">‚ö°‚Üí</a>
</div>
    <button id="copyPromptBtn">Copiar Prompt</button>
  </div>

  <script>
    const icons = [
      '<path d="M10 2 L2 18 H18 Z"/>',  // ‚ö°Ô∏è
      '<circle cx="10" cy="10" r="8"/>', // ‚ö´Ô∏è
      '<rect x="4" y="4" width="12" height="12"/>', // üîò
      '<path d="M10 0 A10 10 0 0 1 10 20 A10 10 0 0 1 10 0"/>', // üß†
      '<path d="M2 10 H18 M10 2 V18"/>', // üëÅÔ∏è
      '<path d="M5 5 L15 15 M15 5 L5 15"/>', // ‚ùå
      '<path d="M10 0 L12 6 L18 6 L13 10 L15 16 L10 12 L5 16 L7 10 L2 6 L8 6 Z"/>', // ‚ú¥Ô∏è
      '<path d="M6 10 A4 4 0 1 0 14 10 A4 4 0 1 0 6 10"/>', // üåä
      '<path d="M2 12 Q6 4 10 12 T18 12"/>', // ‚õ∞Ô∏è
      '<path d="M3 10 L10 3 L17 10 L10 17 Z"/>', // üî∑
      '<path d="M6 2 L14 2 L14 18 L6 18 Z"/>', // üïã
      '<path d="M10 2 L12 8 L18 8 L13 12 L15 18 L10 14 L5 18 L7 12 L2 8 L8 8 Z"/>', // üî•
      '<circle cx="10" cy="10" r="4"/>', // ‚≠ï
    ];
    const emojiMap = ["‚ö°Ô∏è","‚ö´Ô∏è","üîò","üß†","üëÅÔ∏è","‚ùå","‚ú¥Ô∏è","üåä","‚õ∞Ô∏è","üî∑","üïã","üî•","‚≠ï"];
    const activeArchetypes = [];
    const text = document.getElementById("activationText");
    const line = document.getElementById("center-line");
    const activation = document.getElementById("activationBox");
    const copyBtn = document.getElementById("copyPromptBtn");

    icons.forEach((svgPath, i) => {
      const btn = document.createElement("div");
      btn.classList.add("archetype");
      const angle = (i / icons.length) * 2 * Math.PI;
      const radius = 170;
      btn.style.left = `calc(50% + ${Math.cos(angle) * radius}px - 19px)`;
      btn.style.top = `calc(50% + ${Math.sin(angle) * radius}px - 19px)`;
      btn.innerHTML = `<svg viewBox="0 0 20 20">${svgPath}</svg>`;
      btn.addEventListener("click", () => toggleArchetype(btn, i));
      document.body.appendChild(btn);
    });

    document.getElementById("symbol").addEventListener("click", () => {
      document.querySelectorAll(".archetype").forEach(b => b.classList.toggle("active"));
    });

    function toggleArchetype(btn, index) {
      btn.classList.toggle("selected");
      const i = activeArchetypes.indexOf(index);
      if (i === -1) activeArchetypes.push(index);
      else activeArchetypes.splice(i, 1);

      if (activeArchetypes.length === 3) activateFusion();
      else {
        line.setAttribute("opacity", "0.0");
        activation.classList.remove("active");
      }
    }

    let assistentes = [];
    fetch('assistentes_ativacao.json')
      .then(res => res.json())
      .then(data => assistentes = data);

    function activateFusion() {
      const selected = activeArchetypes.map(i => emojiMap[i]).sort();
      const match = assistentes.find(a => JSON.stringify([...a.simbolos].sort()) === JSON.stringify(selected));

      if (match) {
        line.setAttribute("opacity", "0.5");
      line.style.animation = "drawLine 0.8s ease-out forwards";
        activation.classList.add("active");
        text.innerHTML = `Assistente Ativado: <b>${match.nome} A.Infodose</b><br><small>${match.frase}</small>`;
        
    copyBtn.onclick = () => {
      currentPrompt = match.prompt;

      let bpm = match.bpm || 72;
      const btn = document.getElementById("floatingChatBtn");
      const tempo = 60 / bpm;
      btn.style.animationDuration = tempo + "s";
      btn.style.background = "rgba(255, 255, 255, 0.18)";
      if (document.body.classList.contains("light-mode")) {
        btn.style.background = "rgba(0, 0, 0, 0.18)";
      }

      navigator.clipboard.writeText(match.prompt).then(() => alert("Prompt copiado!"));
      document.getElementById("openAIlink").href = "https://chat.openai.com/?prompt=" + encodeURIComponent(match.prompt);
    };
    
      } else {
        activation.classList.add("active");
        text.innerHTML = "Combina√ß√£o n√£o encontrada.";
        copyBtn.onclick = () => {};
      }
    }

    function toggleTheme(event) {
      event.stopPropagation();
      document.body.classList.toggle("light-mode");
      const themeBtn = document.getElementById("themeSwitch");
      themeBtn.classList.add("active");
      setTimeout(() => themeBtn.classList.remove("active"), 500);
    }
  
let currentPrompt = "";
document.getElementById("toggleChatBtn").onclick = () => {
  const box = document.getElementById("chatBox");
  box.style.display = box.style.display === "none" ? "flex" : "none";
};

document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const input = this.value.trim();
    if (!input || !currentPrompt) return;
    const responseBox = document.getElementById("chatResponse");
    // Simula√ß√£o simples de resposta baseada no prompt
    responseBox.innerText = "Analisando...";
    setTimeout(() => {
      responseBox.innerText = `(${input}) ‚Äî resposta baseada no assistente ativo:
` + currentPrompt.slice(0, 160) + "...";
    }, 600);
  }
});


document.getElementById("floatingChatBtn").onclick = () => {
  const box = document.getElementById("chatBox");
  if (!box) return alert("Ative um assistente primeiro!");
  box.style.display = "flex";
  box.scrollIntoView({ behavior: "smooth" });
};
