<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KODUX 3x9x7 Archetype System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background 0.8s ease-in-out;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
    }

    .theme-switch {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .theme-switch.active {
      transform: translateX(-50%) scale(1.2);
      background: rgba(255, 255, 255, 0.8);
    }

    .halo {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      border-radius: 50%;
      animation: haloGlow 4s infinite ease-in-out;
    }

    @keyframes haloGlow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.7; }
    }

    .symbol {
      width: 280px;
      height: 280px;
      z-index: 2;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .archetype {
      position: absolute;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .archetype.active {
      opacity: 1;
      pointer-events: auto;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
    }

    .archetype svg {
      width: 20px;
      height: 20px;
      fill: white;
      opacity: 0.7;
    }

    .archetype.selected {
      border-color: white;
      background: rgba(255,255,255,0.12);
    }

    .line {
      position: absolute;
      width: 2px;
      height: 160px;
      background: white;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .line.visible {
      opacity: 0.4;
    }

    .activation {
      position: absolute;
      bottom: 12%;
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .activation button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .activation.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="theme-switch" id="themeSwitch" onclick="toggleTheme(event)"></div>
  <div class="halo"></div>

  <div class="symbol" id="symbol">
    <svg width="240" height="240" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" fill="none"/>
      <path id="center-line" d="M100 10 L100 190" stroke="white" stroke-width="3" opacity="0.0"/>
    </svg>
  </div>

  <div class="line" id="lineEffect"></div>

  <div class="activation" id="activationBox">
    <div id="activationText">Assistente Ativado: <b>KODUX</b></div>
    <button onclick="alert('Prompt copiado!')">Copiar Prompt</button>
    <button onclick="alert('Assistente ativado!')">Ativar Assistente</button>
  </div>

  <script>
    const themeBtn = document.getElementById("themeSwitch");
    const body = document.body;
    const line = document.getElementById("center-line");
    const activation = document.getElementById("activationBox");
    const text = document.getElementById("activationText");

    function toggleTheme(event) {
      event.stopPropagation();
      body.classList.toggle("light-mode");
      themeBtn.classList.add("active");
      setTimeout(() => themeBtn.classList.remove("active"), 500);
    }

    const center = document.getElementById("symbol");
    let activeArchetypes = [];

    const icons = [
      '<path d="M10 2 L2 18 H18 Z"/>',  // tri√¢ngulo (‚ö°Ô∏è)
      '<circle cx="10" cy="10" r="8"/>', // c√≠rculo (‚ö´Ô∏è)
      '<rect x="4" y="4" width="12" height="12"/>', // quadrado (üîò)
      '<path d="M10 0 A10 10 0 0 1 10 20 A10 10 0 0 1 10 0"/>', // c√©rebro
      '<path d="M2 10 H18 M10 2 V18"/>', // olho cruzado
      '<path d="M5 5 L15 15 M15 5 L5 15"/>', // √©ter X
      '<path d="M10 0 L12 6 L18 6 L13 10 L15 16 L10 12 L5 16 L7 10 L2 6 L8 6 Z"/>', // estrela
      '<path d="M6 10 A4 4 0 1 0 14 10 A4 4 0 1 0 6 10"/>', // onda
      '<path d="M2 12 Q6 4 10 12 T18 12"/>', // montanha
      '<path d="M3 10 L10 3 L17 10 L10 17 Z"/>', // losango
      '<path d="M6 2 L14 2 L14 18 L6 18 Z"/>', // pilar
      '<path d="M10 2 L12 8 L18 8 L13 12 L15 18 L10 14 L5 18 L7 12 L2 8 L8 8 Z"/>', // fogo
      '<circle cx="10" cy="10" r="4"/>', // pulso interior
    ];

    icons.forEach((svgPath, i) => {
      const btn = document.createElement("div");
      btn.classList.add("archetype");
      const angle = (i / icons.length) * 2 * Math.PI;
      const radius = 170;
      btn.style.left = `calc(50% + ${Math.cos(angle) * radius}px - 19px)`;
      btn.style.top = `calc(50% + ${Math.sin(angle) * radius}px - 19px)`;
      btn.innerHTML = `<svg viewBox="0 0 20 20">${svgPath}</svg>`;
      btn.addEventListener("click", () => toggleArchetype(btn, i));
      document.body.appendChild(btn);
    });

    center.addEventListener("click", () => {
      document.querySelectorAll(".archetype").forEach(b => b.classList.toggle("active"));
    });

    function toggleArchetype(btn, index) {
      btn.classList.toggle("selected");
      const i = activeArchetypes.indexOf(index);
      if (i === -1) {
        activeArchetypes.push(index);
      } else {
        activeArchetypes.splice(i, 1);
      }

      if (activeArchetypes.length === 3) {
        activateFusion();
      } else {
        line.setAttribute("opacity", "0.0");
        activation.classList.remove("active");
      }
    }

    function activateFusion() {
      line.setAttribute("opacity", "0.5");
      activation.classList.add("active");
      const names = ["KODUX", "HORUS", "KOBLLUX", "LUXAR"];
      const name = names[Math.floor(Math.random() * names.length)];
      text.innerHTML = "Assistente Ativado: <b>" + name + "</b>";
    }
  </script>
</body>
</html>
