<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaLux Qu√°druplo</title>
  <style>
    :root {
      --bg-start: #0c0c0c;
      --bg-end: #000000;
      --text-color: #eee;
      --border-color: rgba(255,255,255,0.05);
      --border-top-color: rgba(255,255,255,0.4);
      --pulse-bg: rgba(255,255,255,0.05);
      --icon-fill: #fff;
    }
    body {
      background: radial-gradient(ellipse at center, var(--bg-start), var(--bg-end));
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 4vh 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      margin-top: 4rem;
      font-size: 1.6rem;
      color: #fff;
    }
    .section {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 0 16px rgba(255,255,255,0.03);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: white;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 2rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
    }
    .emoji-box {
      font-size: 2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .pulse {
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .circle-wrapper {
      margin-top: 4rem;
      position: relative;
    }
    .pulse-shadow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: var(--pulse-bg);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }
    .circle {
      width: 160px;
      height: 160px;
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--border-top-color);
      border-radius: 50%;
      animation: spin 6s linear infinite;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>1. Chat com IA (OpenRouter + Voz)</h2>
  <div class="section">
    <input id="chatInput" placeholder="Escreva sua inten√ß√£o simb√≥lica..."/>
    <button onclick="enviarMensagem()">Enviar</button>
    <button onclick="falarResposta()">Ouvir Resposta</button>
    <div id="chatResponse" class="emoji-box"></div>
  </div>

  <h2>2. Tr√≠ade Simb√≥lica</h2>
  <div class="section">
    <button onclick="gerarResposta()">‚óØ Resposta</button>
    <button onclick="gerarPergunta()">üåÄ Pergunta</button>
    <div class="emoji-box" id="triadeBox">‚ö°Ô∏è ‚≠ï ‚ö°Ô∏è</div>
  </div>

  <h2>3. Escolha Arquet√≠pica</h2>
  <div class="section">
    <label>Cor simb√≥lica:</label>
    <input id="cor" placeholder="Ex: Azul"/>
    <label>Movimento:</label>
    <input id="mov" placeholder="Ex: Sil√™ncio"/>
    <label>Elemento:</label>
    <input id="elemento" placeholder="√Ågua, Fogo, Terra..."/>
    <button onclick="revelarArquetipo()">Revelar Arqu√©tipo</button>

  <div class="section">
    <textarea id="intencao" placeholder="Digite a inten√ß√£o..."></textarea>
    <button onclick="gerarPrompt()">Transformar</button>
    <div id="promptBox" class="emoji-box pulse"></div>
    <button onclick="copiarPrompt()">Copiar</button>
  </div>

  <div class="circle-wrapper">
    <div class="pulse-shadow"></div>
    <div class="circle"></div>
  </div>

<script>
function enviarMensagem() {
  const input = document.getElementById("chatInput").value;
  const response = `Resposta simb√≥lica para: "${input}"`;
  document.getElementById("chatResponse").innerText = response;
}

function falarResposta() {
  const resposta = document.getElementById("chatResponse").innerText;
  if (resposta) {
    const voz = new SpeechSynthesisUtterance(resposta);
    voz.lang = "pt-BR";
    speechSynthesis.speak(voz);
  }
}

function gerarResposta() {
  const r = ["‚ö°Ô∏è", "‚ú®", "‚≠ïÔ∏è", "‚ôæÔ∏è", "üåï"];
  document.getElementById("triadeBox").innerText = r.sort(() => 0.5 - Math.random()).slice(0,3).join(" ");
}
function gerarPergunta() {
  const r = ["üåÄ", "üåå", "ü™ê", "ü´ß", "‚öôÔ∏è"];
  document.getElementById("triadeBox").innerText = r.sort(() => 0.5 - Math.random()).slice(0,3).join(" ");
}

function revelarArquetipo() {
  const cor = document.getElementById("cor").value;
  const mov = document.getElementById("mov").value;
  const el = document.getElementById("elemento").value;
  const resultado = `Cor: ${cor}, Movimento: ${mov}, Elemento: ${el}`;
  document.getElementById("arquetipoBox").innerText = resultado;
}

function gerarPrompt() {
  const i = document.getElementById("intencao").value;
  const p = `Crie uma resposta simb√≥lica no estilo MetaLux com base na inten√ß√£o: \"${i}\".`;
  document.getElementById("promptBox").innerText = p;
}

function copiarPrompt() {
  const p = document.getElementById("promptBox").innerText;
  navigator.clipboard.writeText(p);
}
</script>
</body>
</html>
