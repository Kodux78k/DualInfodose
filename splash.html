
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infodose - Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #d6d6d6;
      transition: background 1s ease;
    }
    body.dark {
      background: #0f0f0f;
    }
    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(to top, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
    }
    body.dark .circle {
      background: linear-gradient(to top, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const hora = new Date().getHours();
    const temaAlvo = (hora >= 18 || hora < 6 || prefersDark) ? 'dark' : 'light';
    const temaInicial = temaAlvo === 'dark' ? 'light' : 'dark';

    document.body.classList.add(temaInicial);
    setTimeout(() => {
      document.body.classList.replace(temaInicial, temaAlvo);
      localStorage.setItem('theme', temaAlvo);
      window.location.href = 'index.html';
    }, 1200);
  </script>
</body>
</html>
